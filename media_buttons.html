  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
      flex-wrap: wrap; /* Allow items to wrap to the next row */

    }

    .fill {
      width: 50px;
      height: 50px;
      padding: 2%;
      color: #fff;
      outline: 0;
      border: 2px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fill::after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 5px;
      left: 5px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }


    .icon {
      font-size: 1em;
    }

    /* Add a specific size for the Font Awesome icons */
    .icon i {
      font-size: 24px; /* Adjust this size as needed */
    }

    /* Rest of your CSS for different social icons */
    
    .email:hover,
    .email::after {
      background-color: #ffbd2f;
    }

    .google-drive:hover,
    .google-drive::after {
      background-color: #32a852;
    }

    .google-calendar:hover,
    .google-calendar::after {
      background-color: #32a883;
    }

    .youtube:hover,
    .youtube::after {
      background: #FF0000;
    }

    .linkedin:hover,
    .linkedin::after {
      background-color: #0e76a8;
    }

    .ilovepdf:hover,
    .ilovepdf::after {
      background-color: #ab2e58;
    }

    .chatgpt:hover,
    .chatgpt::after {
      background-color: #1b854a;
    }

    .shopee:hover,
    .shopee::after {
      background-color: #ff4800;
    }

    .shopback:hover,
    .shopback::after {
      background-color: #ff9100;
    }

    .canva:hover,
    .canva::after {
      background-color: #6223c8;
    }

    .github:hover,
    .github::after {
      background-color: #071a44;
    }

    .coursera:hover,
    .coursera::after {
      background-color: #2b457e;
    }

    .datacamp:hover,
    .datacamp::after {
      background-color: #14a720;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>
